name: Build and Deploy Blazor App

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet publish StateMachineWebDemo/StateMachineWebDemo.csproj -c Release -o release --nologo

    # changes the base-tag in index.html from '/' to 'AnotherFSM/StateMachineWebDemo' to match GitHub Pages repository subdirectory
    # - name: Change base-tag in index.html from / to AnotherFSM/StateMachineWebDemo
    #   run: sed -i 's/<base href="\/" \/>/<base href="\/AnotherFSM\/StateMachineWebDemo\/" \/>/g' release/wwwroot/index.html
    
    # copy index.html to 404.html to serve the same file when a file is not found
    - name: copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
      
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: release/wwwroot
